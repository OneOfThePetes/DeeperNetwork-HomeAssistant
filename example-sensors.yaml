#Deeper Device Status

- platform: command_line
  name: "Deeper Status"
  command: "if curl --silent --max-time 3 --head --interface 'eth0' --request GET 'http://IPADDRESS' | grep 'HTTP/1.1 200 OK' > /dev/null; then echo 'Online'; else echo 'Offline';fi"
  scan_interval: 180
  unique_id: "DeeperStatus"
  command_timeout: 60

#Deeper Device Credit

- platform: command_line
  name: "Deeper Credit"
  command: "ssh root@homeassistant.local -p 22 -i /config/keys/SSH/HA-Private.pem -o StrictHostKeyChecking=no 'bash ./config/shell_scripts/deeper.sh credit 1IPADDRESS'"
  scan_interval: 180
  unique_id: "DeeperCredit"
  command_timeout: 60

